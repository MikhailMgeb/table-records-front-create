<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form {
            margin: 20px 0 0 20px;
        }

        .points-input {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="form">
        <input class="name-input" type="text">
        <input class="points-input" type="number">
        <button class="button">Отправить новый рекорд</button>
    </div>
    <script>
        const nameInput = document.querySelector('.name-input');
        const pointsInput = document.querySelector('.points-input');
        const button = document.querySelector('.button');

        button.addEventListener('click', () => {
            fetch('http://localhost:3000/create-player', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                },
                body: JSON.stringify({
                    name: nameInput.value,
                    points: Number(pointsInput.value),
                })
            });
        })

    </script>
</body>

</html>
